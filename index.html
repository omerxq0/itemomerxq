<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Test Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111827;
  color:white;
}
header{
  padding:20px;
  background:#1f2937;
}
button{
  padding:15px 20px;
  margin:10px;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.primary{background:#6366f1;color:white;}
.secondary{background:#22d3ee;color:black;}
#box{
  margin:20px;
  padding:20px;
  background:#0f172a;
  border-radius:12px;
}
</style>
</head>

<body>

<header>
  <h1>TEST PANEL</h1>
</header>

<button class="primary" onclick="alert('BUTONA BASILDI ✅')">
  Bana Bas
</button>

<button class="secondary" onclick="document.getElementById('box').innerText='ÇALIŞIYOR ✅'">
  Yazıyı Değiştir
</button>

<div id="box">
  Henüz bir şey olmadı
</div>

</body>
</html>
